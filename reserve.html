<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve your table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./images/restaurant.jpg" />
        <h1>Reserve Your Table</h1>
    </header>
    <main>
        <hr>
        <form action="" method="get" class="form-example">
            <div class="form-example">
                <label class="label-padding" for="name">Name</label>
                <input type="text" name="name" id="firstname" required size="15" />
                <input type="text" name="name" id="lastname" required size="15" />
                <div>
                    <label id="lblfirstname">First Name</label>
                    <label id="lbllastname">Last Name</label>
                </div>
                </div>
            <div class="form-example">
                <label class="label-padding" id="email" for="email">Email </label>
                <input type="email" name="email" id="email" size="36" />
            </div>
            <div class="form-example">
                <label class="label-padding" for="phone">Phone </label>
                <input type="phone" name="phone" id="phone" 
                       pattern="([0-9]{3})[0-9]{3}-[0-9]{3}" 
                       placeholder="(000)-000-0000" required size="36" />
            </div>
            <hr>
            <div class="form-example">
                <label class="select-padding" for="no-of-guests">No of guests</label>
                <select name="pets" id="no-of-guests" class="select-pets">
                    <option value=" "> </option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-example">
                <label class="select-padding" for="reservation">Reservation Date & Time</label>
                <input id="reservation" type="datetime-local" size="46" />
            </div>
            <div class="form-example">
                <label for="notes">Special Notes </label><br>
                <textarea id="notes" rows="10" cols="47"></textarea>
            </div>
            <div>
                <input id="reserve" type="submit" value="Reserve" />
            </div>
        </form>

    </main>
</body>

</html>
